name: capfiscal_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- FlutterFire (alineados y compatibles) ---
  firebase_core: ^3.15.1
  cloud_firestore: ^5.6.11
  firebase_storage: ^12.4.9
  firebase_auth: ^5.6.2   # <-- actualizado para resolver conflicto

  # --- Otros paquetes usados en la app ---
  path_provider: ^2.1.3
  open_filex: ^4.7.0
  video_player: ^2.7.0
  youtube_player_iframe: ^5.1.2
  url_launcher: ^6.3.0
  shared_preferences: ^2.2.2
  image_picker: ^1.1.2     # <-- opcionalmente actualizado

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/app_icon/icon.png
    - assets/capfiscal_logo.png   # (Coloca 2.0x/ y 3.0x en carpetas, no es necesario listarlas)

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon/icon.png"

flutter_native_splash:
  color: "#AA1010FF"
  image: assets/app_icon/icon.png
  android: true
  ios: true
  web: false
  fullscreen: true
